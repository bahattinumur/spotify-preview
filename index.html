<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Preview</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Spotify Preview</header>
    <section>
        <div class="hero-img"></div>

        <div class="emblem-container">
            <div class="emblem text"></div>
        </div>
        <h1 class="text" value="4">
            <span class="album-num"></span>
            <span class="album-title"></span><span>Simon & Garfunkel</span>
        </h1>
    </section>
    <div class="spotify-widget">
        <iframe src="https://open.spotify.com/embed/track/0nrRP2bk19rLc0orkWPQk2?utm_source=generator" width="100%" height="80" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div class="button-container">
        <button class="scroll-left nav-arrow"><span></span>Prev</button>
        <button class="scroll-right nav-arrow">Next<span></span></button>
    </div>
</body>
</html>
